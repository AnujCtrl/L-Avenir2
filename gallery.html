            <h1><span style="color: #1D3557;font-size: 3rem;position: relative;left: 43%;">Gallery</span></h1>

            <style>
                html {
                    position: relative;
                    min-height: 100%;
                }

                body {
                    margin-bottom: 100px !important;
                    background-color: white;
                }

                body a {
                    text-decoration: none;
                }

                body a:hover {
                    text-decoration: none;
                }

                body p {
                    line-height: 1.45;
                    font-size: 16px;
                }

                li:hover {
                    
                    cursor: pointer;
}

                footer {
                    background-color: #000;
                    color: rgb(0, 0, 0);
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: 100px;
                    padding: 20px 0;
                }

                #wrapper {
                    margin-top: 30px;
                }

                #filter {
                    list-style-type: none;
                }

                #filter li {
                    display: inline-block;
                    margin-right: 15px;
                    color: black;
                }

                #filter li:hover {
                    color: red;
                    cursor: pointer;
                }

                #filter li.active {
                    color: red;
                }

                #portfolio {
                    list-style-type: none;
                    padding-left: 0;
                }

                #portfolio li {
                    float: left;
                    margin-left: 100px;
                    margin-right: 20px;
                    margin-top: 20px;
                }

                #portfolio li img {
                    padding: 10px;
                    width: 1000px;
                }
            </style>

            <script>
                $(function () {

                    $("#filter li").click(function () {
                        console.log(1);
                        var category = $(this).html();

                        category = category.toLowerCase();

                        $("#filter li").removeClass("active");

                        $(this).addClass("active");

                        $("#portfolio li").fadeOut();

                        $("#portfolio li").each(function () {

                            if ($(this).hasClass(category)) {
                                $(this).fadeIn();
                            }

                        });

                    });

                });
            </script>
